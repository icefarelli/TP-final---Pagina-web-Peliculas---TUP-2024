<div class="quiz-container" [style.background-color]="containerBackgroundColor">
  <div class="question-header">
    <h2>Pregunta {{ questionNumber }} de {{ totalQuestions }}</h2>
    <div class="category">{{ currentQuestion.category }}</div>
  </div>

  <div class="question">
    <p>{{ currentQuestion.question }}</p>
  </div>

  <div class="answers">
    <button *ngFor="let answer of allAnswers"
            (click)="selectAnswer(answer)"
            [class.selected]="selectedAnswer === answer"
            [class.correct]="isCorrect !== null && answer === currentQuestion.correctAnswer"
            [class.incorrect]="isCorrect !== null && selectedAnswer === answer && !isCorrect"
            [disabled]="selectedAnswer !== null">
      {{ answer }}
    </button>
  </div>
</div>
