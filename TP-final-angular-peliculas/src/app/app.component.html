<app-alert></app-alert>
<header class="app-header">
  <nav>
    <img src="/assets/images/LOGO.png" alt="Cinema Max UTN" class="logo" routerLink="/">
    <div class="auth-buttons">
      <ng-container *ngIf="!(usuarioActual$ | async); else usuarioLogueado">
        <button (click)="mostrarAuthDialog()" class="auth-btn">
          Iniciar Sesión
        </button>
      </ng-container>
      <ng-template #usuarioLogueado>
        <span class="usuario-nombre">
          {{ (usuarioActual$ | async)?.usuario }}
        </span>
        <button (click)="cerrarSesion()" class="auth-btn logout">
          Cerrar Sesión
        </button>
      </ng-template>
    </div>
  </nav>
</header>

<main>
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
</main>
