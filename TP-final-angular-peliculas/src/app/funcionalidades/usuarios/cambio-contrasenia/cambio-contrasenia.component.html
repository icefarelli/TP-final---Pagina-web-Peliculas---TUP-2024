<div class="form-container">
    <h2>Cambiar Contrase単a</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="cambiarContrasenia()">
      <div class="form-group">
        <label for="nuevaContrasenia">Nueva Contrase単a:</label>
        <input id="nuevaContrasenia" type="password" formControlName="nuevaContrasenia" required class="form-control">
      </div>
      <div class="form-group">
        <label for="confirmarContrasenia">Confirmar Contrase単a:</label>
        <input id="confirmarContrasenia" type="password" formControlName="confirmarContrasenia" required class="form-control">
      </div>
      <button type="submit" [disabled]="changePasswordForm.invalid" class="btn btn-guardar">Cambiar Contrase単a</button>
    </form>
  </div>
