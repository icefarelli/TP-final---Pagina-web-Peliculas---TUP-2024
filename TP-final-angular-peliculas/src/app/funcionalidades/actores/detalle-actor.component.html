<div class="actor-details">
  <h1>{{ actor.name }}</h1>
  <img [src]="obtenerUrlImagen(actor.profile_path)" alt="{{ actor.name }}" />
  <p><strong>Biografía:</strong> {{ actor.biography }}</p>
  <p><strong>Fecha de nacimiento:</strong> {{ actor.birthday | date:'longDate' }}</p>
  <p><strong>Lugar de nacimiento:</strong> {{ actor.place_of_birth }}</p>
