<div class="auth-dialog-overlay" (click)="cerrarDialog($event)">
  <div class="auth-dialog">
    <button class="cerrar-btn" (click)="cerrar()">×</button>

    <div class="auth-tabs">
      <button [class.active]="!modoRegistro" (click)="cambiarModo()">
        Iniciar Sesión
      </button>
      <button [class.active]="modoRegistro" (click)="cambiarModo()">
        Registrarse
      </button>
    </div>

    <form class="auth-form" (ngSubmit)="modoRegistro ? registrar() : iniciarSesion()">
      <div *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</div>
      <div *ngIf="error" class="mensaje-error">{{ error }}</div>

      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input
          type="text"
          id="usuario"
          [(ngModel)]="usuario"
          name="usuario"
          required>
      </div>

      <div class="form-group">
        <label for="contraseña">Contraseña:</label>
        <input
          type="password"
          id="contraseña"
          [(ngModel)]="contrasenia"
          name="contrasenia"
          required>
      </div>

      <button type="submit" class="submit-btn" [disabled]="cargando">
        {{ cargando ? 'Cargando...' : (modoRegistro ? 'Registrarse' : 'Iniciar Sesión') }}
      </button>
    </form>
  </div>
</div>
